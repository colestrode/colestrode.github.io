---
layout: default
---

{{ page.url }}

{% assign tag_name = page.url | split: '/' | last %}
<h1>Posts Tagged "{{ tag_name | capitalize }}"</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains tag_name %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

<p><a href="/tags/">View All Tags</a></p>
